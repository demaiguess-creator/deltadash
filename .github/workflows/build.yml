name: Build NES Delta Dash

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install cc65 (NES C compiler)
      run: |
        sudo apt-get update
        sudo apt-get install -y cc65

    - name: Build NES ROM
      run: |
        make clean
        make all
      working-directory: .  # ensures it runs in repo root

    - name: Upload ROM artifact
      uses: actions/upload-artifact@v3
      with:
        name: delta-dash-nes
        path: delta_dash.nes
